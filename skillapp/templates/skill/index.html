{% extends 'base.html'%}
{% load bootstrap3 %}
{{ form.media}}

{% block content %}
<h3>post question</h3>

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Post">
      </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
